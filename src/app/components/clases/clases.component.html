<div [ngClass]="alerta" class="alert" role="alert">
  A simple {{alerta | slice:6:20}} alertâ€”check it out!
</div>

<button type="button" class="btn btn-info m-1" (click)="alerta = 'alert-info'" >
  Info
</button>
<button type="button" class="btn btn-danger m-1" (click)="alerta = 'alert-danger'" >
  Danger
</button>
<button type="button" class="btn btn-warning m-1" (click)="alerta = 'alert-warning'" >
  Warning
</button>
<button type="button" class="btn btn-dark m-1" (click)="alerta = 'alert-dark'" >
  Dark
</button>

<button type="button" class="btn btn-primary m-1" (click)="alerta = 'alert-primary'" >
  Primary
</button>
<button type="button" class="btn btn-secondary m-1" (click)="alerta = 'alert-secondary'" >
  Secondary
</button>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }" class="mt-5">
  Hola Mundo
</h3>
<button type="button" class="btn" (click)='propiedades.danger = !propiedades.danger'
  [ngClass]="{ 'btn-danger' : propiedades.danger , 'btn-info' : !propiedades.danger }"
>
  Change
</button>

<br>  

<h3 class="mt-5">Proceso Asincrono</h3>

<button 
  (click)='ejecutar()'
  type="button"
  name="button"
  class="btn "
  [disabled]='loading'
  [ngClass]="{'btn-info': loading, 'btn-success':!loading}"
>
  <i 
    [ngClass] = "{ 'fa-save': !loading, 'fa-refresh fa-spin': loading }"
    class="fa fa-save">  </i>
  <span *ngIf='!loading'> Guardar Cambios</span>
  <span *ngIf='loading'> Espere por favor</span>

</button>
